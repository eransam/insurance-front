<h1 mat-dialog-title>{{ data ? 'Edit Policy' : 'Add Policy' }}</h1>
<div mat-dialog-content>
  <form [formGroup]="policyForm">
    <mat-form-field>
      <mat-label>Policy Number</mat-label>
      <input matInput formControlName="policyNumber">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Insurance Amount</mat-label>
      <input matInput type="number" formControlName="insuranceAmount">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="startPicker" formControlName="startDate">
      <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>End Date</mat-label>
      <input matInput [matDatepicker]="endPicker" formControlName="endDate">
      <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSubmit()" [disabled]="policyForm.invalid">Save</button>
</div>
